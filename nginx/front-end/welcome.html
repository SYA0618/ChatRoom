<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/chat.js"></script>
    <link rel="stylesheet" href="./css/chat_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>CHAT ROOM</title>
</head>
<body>
    <div class="wrapper">
        <aside class="Whos online">
            <p><span>Online User: </span><span id="user_num"></span><span> person</span></p>
            <div id="user_list" style="overflow: auto;"></div>
        </aside>
        <div class="window">
            <div class="chat" id="chat"></div>
            <div id="form">
                <input type="text" id="msg" placeholder="Type your message here..." onkeydown="confirm(event)">
                <button id="btn" onclick="send()">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
